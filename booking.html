<section>
  <h2> Here's how it works </h2>
  <p class="center">Just fill out the form below and we'll connect you with an instructor</P>
</section>
<section class="padding-none padding-lr-3">
  <form action="https://formspree.io/hello@surfconnectco.com" method="POST" class="padding-none padding-lr-3">
  <div class="grid">
      <div class="col-6_sm-12">
          <label for="name"> Your Name </label>
          <input type="text" name="name" id="name" placeholder="Name" />

          <label for="email"> Your Email </label>
          <input type="email" name="_replyto" id="email" placeholder="Email" />

          <label for="phone"> Your Phone Number </label>
          <input type="tel" name="phone" id="phone" placeholder="+(Country Code) Phone Number" />

      </div> <!-- end col 1 -->


        <!-- Col 2 -->
        <div class="col-6_sm-12">
          <label for="level"> What level are you? </label>
            <select name="level">
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>

          <label for="level"> Where are you based? </label>
            <select name="level">
              <option value="kuta/seminyak/legian">Kuta/Seminyak/Legian</option>
              <option value="berawa/canggu">Berawa/Canggu</option>
              <option value="other">Other</option>
            </select>

              <label for="level">1 hour or 2 hours? </label>
                <select name="level">
                  <option value="one hour">One Hour</option>
                  <option value="two hour">Two Hour</option>
                </select>
        </div>

        <div class="col-12">
          <label for="message"> Anything else we need to know? </label>
          <textarea name="message" id="message" placeholder="I have my own board, I can only surf in the mornings etc..."></textarea>

          <input type="submit" value="book me in" class="submit-button" />
        </div>

    <!-- These are hidden fields -->
    <input type="hidden" name="_cc" value="hello@surfconnectco.com" />
    <input type="text" name="_gotcha" style="display:none" />
  </div></form>


<!-- also don't forget to add gridlex and the fonts in the head! -->
</section>
